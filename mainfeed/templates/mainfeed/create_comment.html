{% extends "view_post.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block add_comment_content %}

<!-- Form to add new comment -->
<div class="col-lg-6 main-container">
    <div class="row d-flex justify-content-center my-4">
    {% if user.is_authenticated %}
        <div class="post-container rounded py-2">
            <form id="commentForm" method="post">
                <div class="row">
                    {{ comment_form | crispy }}
                </div>
            {% csrf_token %}
            <div class="row justify-content-center">
                <button id="submitButton" type="submit" style="width: 77px;"
                class="page-button rounded btn text-center">Submit</button>
            </div>
            </form>
        </div>
        {% else %}
        <h2 class="text-center">Log in to add a comment</h2>
        {% endif %}
    </div>
</div>

{% endblock %}
