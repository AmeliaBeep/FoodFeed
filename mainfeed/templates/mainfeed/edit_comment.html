{% extends "view_comment.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block edit_target_comment %}

<!-- Comment Edit Form container -->
<div class="row d-flex justify-content-center my-4">

    {% if user.is_authenticated %}
    <div class="content-background-colour rounded py-2">

        <!-- Form content -->
        <form id="commentForm" method="post">
            <div class="row">
                {{ comment_form | crispy }}
            </div>
        {% csrf_token %}
        <div class="row justify-content-center">
            <button id="submitButton" type="submit" style="width: 77px;"
            class="page-button rounded btn text-center">Submit</button>
        </div>
        </form>

    </div>

    {% else %}
    <!-- Unauthenticated users text -->
    <h2 class="text-center">Log in to edit your comments</h2>
    {% endif %}
</div>

{% endblock %}
