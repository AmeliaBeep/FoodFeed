{% extends "view_post_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block post_edit_content %}


<!-- Content container -->
<div class="col-lg-6 mx-2 content-container">
    <div class="row d-flex justify-content-center my-4">

        {% if user.is_authenticated and user == post.author.user %}
        <!-- Post Edit Form container -->
        <div class="content-background-colour rounded py-2">

            <!-- Form content -->
            <form id="postTextForm" method="post">
                <div class="row">
                    {{ post_text_form | crispy }}
                </div>
                {% csrf_token %}
                <div class="row justify-content-center">
                    <button id="submitButton" type="submit" style="width: 77px;"
                        class="page-button rounded btn text-center">Submit</button>
                </div>
            </form>

        </div>

        {% else %}
        <!-- Unauthenticated users text -->
        <h2 class="text-center">Log in to edit your posts.</h2>
        {% endif %}

    </div>
</div>

{% endblock %}
